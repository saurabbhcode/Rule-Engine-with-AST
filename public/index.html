<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Rule Engine <i class="fas fa-cogs"></i></h1>
        <form id="rule-form">
            <div class="input-group">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" required>
            </div>

            <div class="input-group">
                <label for="ruleString">Rule:</label>
                <input type="text" id="ruleString" placeholder="e.g., age > 30 AND department = 'Engineering'" required>
            </div>

            <button type="submit">Evaluate Rule <i class="fas fa-play"></i></button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <h3>Made by ❤️ Saurabh</h3>

    <script src="script.js"></script>
</body>

</html>
